#  validate-on-migrate: true
#  locations:
#  - classpath:db/{vendor}/migration

endpoints:
  cors:
    allow-credentials: true
    allowed-origins: ${ALLOWED_ORIGINS:*}
    allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - HEAD
    allowed-headers:
    - Accept
    - X-HTTP-Method-Override
    - Content-Type
    - Origin
    - Authorization
    max-age: 1209600

security:
  basic:
    enabled: false
